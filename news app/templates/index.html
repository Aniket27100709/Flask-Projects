<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News-o-fy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Tinos&display=swap');


        h1 {
            font-family: 'Bebas Neue', cursive;
        }

        h4,
        h5 {
            font-family: 'Bebas Neue', cursive;
            font-family: 'Tinos', serif;
            color: grey;
        }
    </style>

</head>

<body style="background-color: navy;">

    <div style="background-color: black;color:white;border:solid 2px; position:fixed;width:100%;">
        <center>
            <h1>News-o-fy</h1>
        </center>
    </div>
    <div class="container">
        <br />
        <br />
        {% for i in case.articles%}
        <div>
            <br />
            <h4><strong style="color:white;">Author:</strong>{{i.author}}</h4>
            <h4><strong style="color:white;">Title:</strong>{{i.title}}</h4>
            <h5><strong style="color:white;">Description:</strong>{{i.description}}</h5>
            <br />
            <img src={{i.urlToImage}} width="100%" height="900" alt="News app">
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
